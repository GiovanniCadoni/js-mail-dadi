<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei dadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="px-5">
    <div class="container-fluid w-100 h-100 px-5">
        <div class="row w-100 h-100 py-5 align-items-center text-center">
            <div class="col-6 card py-2">
                Il tuo numero è:
                <p id="number-user" class="fs-2 fw-bold m-0"></p>
            </div>
            <div class="col-6 card py-2">
                Il numero del computer è:
                <p id="number-pc" class="fs-2 fw-bold m-0"></p>
            </div>
            <button id="generate" class="btn btn-primary" type="button">Genera</button>
            <div id="result" class="result col-12 card py-2 fs-2 fw-bold d-none">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
